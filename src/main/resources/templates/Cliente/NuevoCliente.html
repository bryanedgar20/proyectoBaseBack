<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{Plantilla/plantillaPrincipal}">

<head>
	<meta charset="UTF-8">
	<!--IE Compatibility modes-->
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!--Mobile first-->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<title>Insertar Cliente</title>

<body>
	<div layout:fragment="contenedor">
		<div class="d-sm-flex align-items-center justify-content-between mb-4">
			<h1 class="h3 mb-0 text-gray-800">Nuevo Cliente</h1>
			<ol class="breadcrumb">
				<li class="breadcrumb-item"><a href="./">Home</a></li>
				<li class="breadcrumb-item">Pages</li>
				<li class="breadcrumb-item active" aria-current="page">Blank Page</li>
			</ol>
		</div>

		<section class="section">
			<div class="row">
				<div class="col-lg-12">

					<div class="card">
						<div class="card-body">
							<p></p>
							<form th:action="@{/guardarCliente}" th:object="${nuevoCliente}" method="post">
								<div class="row mb-3">
									<label for="nombreC" class="col-sm-2 col-form-label">Nombres</label>
									<div class="col-sm-10">
										<input type="text" th:field="*{nombre}" class="form-control">
									</div>
								</div>
								<div class="row mb-3">
									<label for="apellidoC" class="col-sm-2 col-form-label">Apellidos</label>
									<div class="col-sm-10">
										<input type="text" th:field="*{apellido}" class="form-control">
									</div>
								</div>
								<div class="row mb-3">
									<label for="identificacionC" class="col-sm-2 col-form-label">Identificación</label>
									<div class="col-sm-10">
										<input type="text" th:field="*{identificacion}" class="form-control">
									</div>
								</div>
								<div class="row mb-3">
									<label for="direccionC" class="col-sm-2 col-form-label">Dirección</label>
									<div class="col-sm-10">
										<input type="text" th:field="*{direccion}" class="form-control">
									</div>
								</div>

								<div class="row mb-3">
								
									<label class="col-sm-2 col-form-label">Seleccionar ruta</label>
									
									<div class="col-sm-10">
										
										<!-- <select class="form-select" aria-label="Default select example"
											th:field="*{ruta.idRuta}">
											<option value="0"></option>
											<option th:each="rut:${listaRutas}" th:value="${rut.idRuta}"
												th:text="${rut.puntoSalida}"></option>

										</select> -->
										
										
										<select class="form-group" th:field="*{ruta}">

													<th:block th:each="tmp:${listaRutas}">
														<option th:value="${tmp.idRuta}"
															th:text="${tmp.puntoSalida}"></option>
													</th:block>
												</select>
												
									</div>
									
								</div>

								<div class="row mb-3">
									<label class="col-sm-2 col-form-label"></label>
									<div class="col-sm-10">
										<button type="submit" class="btn btn-primary">Guardar</button>
									</div>
								</div>
								<input type="hidden" th:field="*{idCliente}">
							</form><!-- End General Form Elements -->
						</div>
					</div>

				</div>


			</div>
		</section>

		<!-- Modal Logout -->
		<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabelLogout"
			aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabelLogout">Ohh No!</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<p>Are you sure you want to logout?</p>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-outline-primary" data-dismiss="modal">Cancel</button>
						<a href="login.html" class="btn btn-primary">Logout</a>
					</div>
				</div>
			</div>
		</div>

	</div>
	<!---Container Fluid-->

</body>

</html>
