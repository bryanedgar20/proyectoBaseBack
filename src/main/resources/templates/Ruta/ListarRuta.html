<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{Plantilla/plantillaPrincipal}">

<head>
	<meta charset="UTF-8">
	<!--IE Compatibility modes-->
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<!--Mobile first-->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<title>Listar Rutas</title>

</head>

<body>

	<!-- Container Fluid-->
	<div layout:fragment="contenedor">
		<div class="d-sm-flex align-items-center justify-content-between mb-4">
			<h1 class="h3 mb-0 text-gray-800">Rutas</h1>
			<ol class="breadcrumb">
				<li class="breadcrumb-item"><a th:href="@{/index}">Home</a></li>
				<li class="breadcrumb-item">Pages</li>
				<li class="breadcrumb-item active" aria-current="page">Ruta</li>
			</ol>
		</div>

		<section class="section">
			<div class="row">
				<div class="col-lg-12">

					<div class="card">
						<div class="card-body">
							<ul class="breadcrumb container">
								<li><a style="color: red"
									th:href="@{/nuevaRuta}">+ NUEVA RUTA</a></li>
							</ul>
							<table class="table">
								<thead>
									<tr>
										<th scope="col">Id Ruta</th>
										<th scope="col">Estado</th>
										<th scope="col">Punto Salida</th>
										<th scope="col"></th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="rut: ${listaRuta}">
										<td th:text="${rut.idRuta}"></td>
										<td th:text="${rut.estado}"></td>
										<td th:text="${rut.puntoSalida}"></td>
										<td><a th:href="@{/editarRuta/} + ${rut.idRuta}"
												class="btn btn-outline-primary btn-xs">
												<i class="nav-icon fas fa-edit"></i>
											</a> <a th:href="@{/eliminarRuta/} + ${rut.idRuta}"
												class="btn btn-outline-danger btn-xs "
												onclick="return confirm('Â¿Seguro que desea elimiar registro?');">
												<i class="nav-icon fas fa-trash"></i>
											</a></td>
									</tr>

								</tbody>
							</table>
						</div>
					</div>

				</div>


			</div>
		</section>

		<!-- Modal Logout -->
		<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabelLogout"
			aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="exampleModalLabelLogout">Ohh No!</h5>
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
					<div class="modal-body">
						<p>Are you sure you want to logout?</p>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-outline-primary" data-dismiss="modal">Cancel</button>
						<a href="login.html" class="btn btn-primary">Logout</a>
					</div>
				</div>
			</div>
		</div>

	</div>
	<!---Container Fluid-->

</body>

</html>
